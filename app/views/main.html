<div>	
  <md-subheader class="md-no-sticky"><h2 class="md-title">List and Context Menu</h2></md-subheader>
  <md-list-item ng-repeat="topping in toppings">
    <md-checkbox ng-model="message.selected"></md-checkbox>
    <p>{{topping.name}}</p>
    <p>{{topping.number}}</p>
    <p>{{topping.type}}</p>
    <p>{{topping.date}}</p>
  </md-list-item>
  <md-divider></md-divider>

  <md-list-item>    
    <p>You have no keys. <a>Generate</a> one now</p>
  </md-list-item>
  <md-divider></md-divider>
